<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript練習</title>
    <link rel="stylesheet" href="style.css">

</head>



<body>
    <header class="header">
        <div class="logo">
            <h1>JavaScript小作業</h1>
        </div>
        <nav class="navbar">
            <ul class="links">
                <li><a href="#BMI">BMI計算</a></li>
                <li><a href="#christmasTree">聖誕樹</a></li>
                <li><a href="#numberGame">猜數字</a></li>
                <li><a href="#leapYear">閏年判斷</a></li>
                <li><a href="#multiplicationTable">九九乘法表</a></li>
            </ul>
        </nav>
    </header>
    <!-- BMI -->
    <div class="wrap">
        <section id="BMI">
            <h2>讓使用者可以輸入自己的體重及身高，根據算出來的BMI值顯示下列訊息</h2>
            <input type="text" value="" placeholder="身高(公分)" id="heigh">
            <input type="text" value="" placeholder="體重(公斤)" id="weight">
            <input type="submit" value="計算" id="BMI-calculate">
            <div id="output"></div>
        </section>
        <!-- 聖誕樹 -->
        <section id="christmasTree">
            <h2>聖誕樹</h2>
            <div id="tree"></div>
        </section>
        <!-- 猜數字遊戲 -->
        <section id="numberGame">
            <h2>猜數字遊戲</h2>
            <h4>請輸入猜測的數字1~100</h4>
            <h5>到數計時</h5>
            <div id="timer"></div>
            <input type="submit" value="開始遊戲" id="startGame">
            <div id="ansewr"></div>
            <input type="number" value="" placeholder="請輸入數字" min="0" max="100" id="number1">
            <input type="submit" value="猜猜看" id="number-calculate">
        </section>
        <!-- 閏年 -->
        <section id="leapYear">
            <h2>輸入西元年，判斷是否是閏年</h2>
            <input type="text" value="" placeholder="西元年" id="year">
            <input type="submit" value="是否為閏年" id="year-calculate">
            <div id="answer-year"></div>
        </section>
        <!-- 九九乘法表 -->
        <div id="multiplicationTable">
            <h2>九九乘法表</h2>
            <table id="table"></table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
