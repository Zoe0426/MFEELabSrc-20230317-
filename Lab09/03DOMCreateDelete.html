        document.querySelector("#CEle").addEventListener("click", CreateElement);
        function CreateElement() {
            let a = document.createElement("a");
            a.setAttribute("href", "https://www.ispan.com.tw/")
            let tsxt = document.createTextNode("ispn");
            a.appendChild(tsxt);
            let theDIV = document.querySelector("#iddiv");
            theDIV.appendChild(a);
            console.log(a);
        }

        document.querySelector("#REle").addEventListener("click", RemoveElement);

        function RemoveElement() {

            const theA = document.querySelector("a");


            while (theDiv.hasChildNodes()) {
                theA.parentNode.removeChild(theA);
            }
        }
