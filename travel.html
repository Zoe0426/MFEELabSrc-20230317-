<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content"></div>
    <script src="json/datas.js"></script>
    <script>
        let data = datas.infos;
        let str = "";
        data.forEach(element => {
            let { Name, Toldescribe, TYWebsite } = element;
            console.log(Name);
            str += `
            <h3><a href=${TYWebsite}>${Name}</a></h3>

            `

        });
        let content = document.getElementById("content");
        content.innerHTML = str;
    </script>
