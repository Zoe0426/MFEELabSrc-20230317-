<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capital</title>
</head>

<body>
    <input type="text" name="text" id="text1" value="">
    <input type="button" value="click" id="btn1">
    <span></span>

    <script>
        document.querySelector("#btn1").addEventListener("click", () => {
            const textInput = document.querySelector("#text1").value;
            let capital = textInput.charCodeAt(0);
            console.log(capital);
            let str = "";
            if (capital >= 65 && capital <= 90) {
                str = "true";
            } else {
                str = "false";
            }

            document.querySelector("span").innerHTML = str;
        })

    </script>
</body>

</html>
